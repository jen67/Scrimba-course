<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>simple Landing page</title>
</head>

<body>
    <section>
        <div class="header">
            <h1>got marketing? advance your business insight.</h1>
            <p>Fill out the form and receive our award winning newsletter.</p>
        </div>
    </section>

    <div class="content">
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="on">

            <div class="btn">
                <button type="submit">
                    Sign me up
                </button>
            </div>
        </form>
    </div>
</body>

</html>
